name: Deploy Omni-Agent

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          set -euo pipefail

          GHCR_IMAGE="ghcr.io/${{ github.repository }}"
          docker build -t "$GHCR_IMAGE:latest" -t "$GHCR_IMAGE:${{ github.sha }}" .

          if [ -n "${DOCKERHUB_USERNAME:-}" ]; then
            DOCKERHUB_IMAGE="$DOCKERHUB_USERNAME/omni-agent"
            docker tag "$GHCR_IMAGE:latest" "$DOCKERHUB_IMAGE:latest"
            docker tag "$GHCR_IMAGE:${{ github.sha }}" "$DOCKERHUB_IMAGE:${{ github.sha }}"
          fi

      - name: Push to GHCR
        run: |
          set -euo pipefail

          GHCR_IMAGE="ghcr.io/${{ github.repository }}"
          docker push "$GHCR_IMAGE:latest"
          docker push "$GHCR_IMAGE:${{ github.sha }}"

      - name: Push to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          set -euo pipefail

          DOCKERHUB_IMAGE="$DOCKERHUB_USERNAME/omni-agent"
          docker push "$DOCKERHUB_IMAGE:latest"
          docker push "$DOCKERHUB_IMAGE:${{ github.sha }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Deploy to Production
        run: |
          echo "ðŸš€ Deploying Omni-Agent..."
          echo "Simulated deployment complete!"
